<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Blog: Editor</title> 
</head>
<body>
    <div class ="banner">
        <input type ="file" accept="image/*" id="banner-upload" hidden>
        <label for = "banner-upload" class = "banner-upload-btn"><img src="img/upload.png"
        alt="upload banner"></label>
    </div>
    <div class = "blog">
    <textarea id ="text" class="title" placeholder="blog title..."></textarea>
    <textarea type ="text" class="article" placeholder="Start Writing..."></textarea>
    </div>
    <div class ="blog-options">
        <button class= "btn dark publish-btn">publish</button>
        <input type = "file" accept = "image/*" id = "image-upload" hidden>
        <label for = "image-upload" class = "btn grey upload-btn"></label>
        </div>
        <script type="text/javascript" src="./assets/js/script.js"></script>
        <script src="passport-config.js"></script>
</body>
</html>
